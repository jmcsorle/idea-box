<!DOCTYPE html>
<html lang="en">
<head>
    <title>IdeaBox</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap">
</head>
<body>
<header class="header-h1">
    <h1>IdeaBox</h1>
</header>
<main class="main-container">
    <section class="input-container">
        <form class="user-input-form">
            <div class="title-containers">
                <label for="title">Title</label>
                <input type="text" class="title" id="title" name="card-maker" value="">
            </div>
            <div class="title-containers">
                <label for="body">Body</label>
                <input type="text" class="body" id="body" name="card-maker" value="">
            </div>
            <div class="save-button-container">
                <button class="save-button" id="save-button">Save</button>
            </div>
        </form>
    </section>
    <section class="display-container" id="display">
        <article class="saved-cards-grid"></article>
    </section>
</main>
<script src="main.js"></script>
</body>
</html>
